<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables Demo</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Variables Demo</h1>

        <div class="section">
            <h2>1. Display Age in Alert</h2>
            <button onclick="showAge()">Show Age</button>
        </div>

        <div class="section">
            <h2>2. Track Page Visits</h2>
            <button onclick="trackVisits()">Show Visit Count</button>
        </div>

        <div class="section">
            <h2>3. Show Birth Year and Data Type</h2>
            <button onclick="showBirthYear()">Show Birth Year</button>
        </div>

        <div class="section">
            <h2>4. Online Clothing Store Order</h2>
            <button onclick="showOrderConfirmation()">Show Order Confirmation</button>
        </div>
    </div>

    
</body>
</html>
